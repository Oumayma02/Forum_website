<div class="row h-100 justify-content-center align-items-center mt-3">
  <div class="col-auto">
<div class="card text-center" style="width: 40rem;">

  <div class="card-header">

      <strong class="card-title">Nouveau Sponsor</strong>
  </div>
  <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()" class="form-inner" enctype="multipart/form-data" accept-charset="utf-8">
          <div class="form-group row">
              <label for="nom" class="col-md-3 col-form-label">
                  <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">Nom Sponsor </font>
                  </font><i class="text-danger">
                      <font style="vertical-align: inherit;">
                          <font style="vertical-align: inherit;">*</font>
                      </font>
                  </i>
              </label>
              <div class="col-md-6">
                  <input name="nom" formControlName="nom" type="text" class="form-control"   placeholder="Nom Entreprise" required>
              </div>
          </div>

          <div class="form-group row">
              <label for="specialite" class="col-md-3 col-form-label">
                  <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">Spécialité</font>
                  </font><i class="text-danger">
                      <font style="vertical-align: inherit;">
                          <font style="vertical-align: inherit;">*</font>
                      </font>
                  </i>
              </label>
              <div class="col-md-6">
                  <input name="specialite" formControlName="specialite" type="text" class="form-control"

                      placeholder="Spécialité" required>
              </div>
          </div>

          <!-- display in edit mode -->
          <div class="form-group row">
              <label for="email" class="col-md-3 col-form-label">
                  <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">Adresse e-mail </font>
                  </font><i class="text-danger">
                      <font style="vertical-align: inherit;">
                          <font style="vertical-align: inherit;">*</font>
                      </font>
                  </i>
              </label>
              <div class="col-md-6">
                  <input name="email" formControlName="email" class="form-control" type="email" placeholder="Adresse e-mail"
                     id="email"
                      value="">
              </div>
          </div>
          <!-- ends of display edit mode-->
          <div class="form-group row">
              <label for="adresse" class="col-md-3 col-form-label">
                  <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">Adresse </font>
                  </font><i class="text-danger">
                      <font style="vertical-align: inherit;">
                          <font style="vertical-align: inherit;">*</font>
                      </font>
                  </i>
              </label>
              <div class="col-md-6">
                  <textarea name="addresse" formControlName="adresse" class="form-control" placeholder="Adresse"

                      maxlength="140" rows="1" id="address"></textarea>
              </div>
          </div>

          <div class="form-group row">
              <label for="telephone" class="col-md-3 col-form-label">
                  <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">Téléphone</font>
                  </font>
              </label>
              <div class="col-md-6">
                  <input name="telephone" formControlName="telephone" class="form-control" type="number" placeholder="Téléphone"

                      required>
              </div>
          </div>

          <div class="form-group row">
              <label for="budget" class="col-md-3 col-form-label">
                  <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">Budget</font>
                  </font>
              </label>
              <div class="col-md-6">
                  <input type="text" formControlName="budget" name="budget" class="form-control" placeholder="Budget"

                      required>
              </div>
          </div>

          <div class="form-group row">
            <label for="type_package" class="col-md-3 col-form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Type de Package</font>
                </font>
            </label>
            <div class="col-md-6">
                <select name="type_package" formControlName="type_package" class="form-control select2-hidden-accessible" id="type-pack"

                    tabindex="-1" aria-hidden="true">

                    <option value="Gold">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Gold</font>
                        </font>
                    </option>
                    <option value="Silver">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Silver</font>
                        </font>
                    </option>
                    <option value="Bronze">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">Bronze</font>
                        </font>
                    </option>
                </select>
            </div>
        </div>
        <button type="reset" class="col-md-12 btn btn-secondary">
          <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">Réinitialiser</font>
          </font>
      </button>
      &nbsp;
      <div class="row">
        <div class="col-md-12 form-group">
          <input [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Submit">
        </div>
      </div>
  </form>
</div>
</div>
</div>
<app-footer></app-footer>
</div>
