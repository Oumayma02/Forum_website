<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Stands</title>
</head>
<body>
  <div id="wrapper" >
    <app-navigation></app-navigation>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <!-- Topbar Search -->
                <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small" placeholder="Rechercher ..."
                            aria-label="Search" aria-describedby="basic-addon2"> &nbsp;
                        <div class="input-group-append">
                            <button class="button-62" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <app-header></app-header>

            </nav>
    <!--Main Content-->
    <div class="mt-5">
        <h1 class="text-center">Listes des Stands</h1>
        <div class="container">
            <!--Add User Button-->
            <div class="my-3">
                <a href="/add-stands"><button type="button" class="btn btn-primary">Ajouter Stands</button></a>
            </div>
            <table class="table border" >
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nom Entreprise</th>
                    <th scope="col">Nom Propri√©taire</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telephone</th>
                    <th scope="col">type_pack</th>
                    <th scope="col">Emplacement</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let stand of stands" >
                    <td>{{stand.id_stands}}</td>
                    <td>{{stand. nom_entreprise }}</td>
                    <td>{{stand.nom_proprietaire}}</td>
                    <td>{{stand.email}}</td>
                    <td>{{stand.telephone}}</td>
                    <td>{{stand.type_pack}}</td>
                    <td>{{stand.emplacement}}</td>
                    <td>
                        <div class="d-inline mx-2">
                            <button class="btn btn-warning" (click)="updateStands(stand.id_stands)"  type="button">Update</button>
                        </div>
                        <div class="d-inline">
                          <button class="btn btn-danger" (click)="deleteStands(stand.id_stands)" type="button">Delete</button>
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
        </div>
    </div>
  </div>
    <app-footer></app-footer>
</body>
</html>
