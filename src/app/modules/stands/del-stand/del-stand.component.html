<div class="row h-100 justify-content-center align-items-center mt-3">
  <div class="col-auto">
<div class="card text-center" style="width: 40rem;">

  <div class="card-header">

      <strong class="card-title">Supprimer Stands</strong>
  </div>
  <div class="card-body">
      <form class="form-inner" enctype="multipart/form-data" accept-charset="utf-8">
        <div class="form-group row">
          <label for="firstname" class="col-md-3 col-form-label">
              <font style="vertical-align: inherit;">
                  <font style="vertical-align: inherit;">Nom de L'entreprise </font>
              </font><i class="text-danger">
                  <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">*</font>
                  </font>
              </i>
          </label>
          <div class="col-md-6">
              <input name="firstname" type="text" class="form-control" id="firstname"

                  placeholder="Nom de L'entreprise" value="">
          </div>
      </div>

      <div class="form-group row">
          <label for="lastname" class="col-md-3 col-form-label">
              <font style="vertical-align: inherit;">
                  <font style="vertical-align: inherit;">Nom de Propriétaire </font>
              </font><i class="text-danger">
                  <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">*</font>
                  </font>
              </i>
          </label>
          <div class="col-md-6">
              <input name="lastname" type="text" class="form-control" id="lastname"

                  placeholder="Nom de Propriétaire " value="">

          </div>
      </div>
          <button class="btn btn-success">
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">Supprimer</font>
            </font>
        </button>
      </form>
      </div>
      </div>
  </div>
</div>
<app-footer></app-footer>
