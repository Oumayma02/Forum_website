<div class="row h-100 justify-content-center align-items-center mt-3">
  <div class="col-auto">
<div class="card text-center" style="width: 40rem;">

  <div class="card-header">

      <strong class="card-title">Nouveau invité</strong>
  </div>
  <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()" class="form-inner" enctype="multipart/form-data" accept-charset="utf-8">



          <div class="form-group row">
              <label for="prenom" class="col-md-3 col-form-label">
                  <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">Prénom </font>
                  </font><i class="text-danger">
                      <font style="vertical-align: inherit;">
                          <font style="vertical-align: inherit;">*</font>
                      </font>
                  </i>
              </label>
              <div class="col-md-6">
                  <input name="prenom" formControlName="prenom" type="text" class="form-control" id="prenom"

                      placeholder="Prénom" required>
              </div>
          </div>

          <div class="form-group row">
              <label for="nom" class="col-md-3 col-form-label">
                  <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">Nom de famille </font>
                  </font><i class="text-danger">
                      <font style="vertical-align: inherit;">
                          <font style="vertical-align: inherit;">*</font>
                      </font>
                  </i>
              </label>
              <div class="col-md-6">
                  <input name="nom" formControlName="nom" type="text" class="form-control" id="nom"  placeholder="Nom de famille" value="">
              </div>
          </div>

          <!-- display in edit mode -->
          <div class="form-group row">
              <label for="email" class="col-md-3 col-form-label">
                  <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">Adresse e-mail </font>
                  </font><i class="text-danger">
                      <font style="vertical-align: inherit;">
                          <font style="vertical-align: inherit;">*</font>
                      </font>
                  </i>
              </label>
              <div class="col-md-6">
                  <input name="email" formControlName="email" class="form-control" type="email" placeholder="Adresse e-mail"
             id="email" required>
              </div>
            </div>

          <div class="form-group row">
              <label for="telephone" class="col-md-3 col-form-label">
                  <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">Téléphone</font>
                  </font>
              </label>
              <div class="col-md-6">
                  <input name="telephone" formControlName="telephone" class="form-control" type="text" placeholder="Numéro de téléphone"
                   id="telephone" required>
              </div>
          </div>
          <div class="form-group row">
              <label class="col-md-3">
                  <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">Sexe </font>
                  </font><i class="text-danger">
                      <font style="vertical-align: inherit;">
                          <font style="vertical-align: inherit;">*</font>
                      </font>
                  </i>
              </label>
              <div class="col-md-6">
                  <div class="form-check">
                      <label class="radio-inline">
                          <input type="radio" name="sex" value="Male"
                              checked="&quot;checked&quot;">
                          <font style="vertical-align: inherit;">
                              <font style="vertical-align: inherit;">Masculin </font>
                          </font>
                      </label>  &nbsp;
                      <label class="radio-inline">
                          <input  type="radio" name="sex" value="Female">
                          <font style="vertical-align: inherit;">
                              <font style="vertical-align: inherit;">Femme </font>
                          </font>
                      </label>
                  </div>
              </div>
          </div>
          <button type="reset" class="col-md-12 btn btn-secondary">
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">Réinitialiser</font>
            </font>
        </button>
        &nbsp;
        <div class="row">
          <div class="col-md-12 form-group">
            <input [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Submit">
          </div>
        </div>
    </form>
  </div>
</div>
  </div>
</div>
<app-footer></app-footer>
